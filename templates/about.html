{% extends "base.html" %}
{% block body %}

    <div class="container">
      <div class="starter-template">
        <div id="content">
            About
        </div>
      </div>
    </div><!-- /.container -->


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


{% endblock %}
